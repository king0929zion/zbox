name: Android Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SIGNING_KEYSTORE_PATH: ${{ github.workspace }}/app/signing-release.jks
      SIGNING_KEYSTORE_PASSWORD: guardianPass123
      SIGNING_KEY_ALIAS: guardianKey
      SIGNING_KEY_PASSWORD: guardianKeyPass456
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate signing keystore
        run: |
          keytool -genkeypair \
            -keystore "$SIGNING_KEYSTORE_PATH" \
            -storepass "$SIGNING_KEYSTORE_PASSWORD" \
            -keypass "$SIGNING_KEY_PASSWORD" \
            -alias "$SIGNING_KEY_ALIAS" \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=MessageGuardian, OU=CI, O=Zbox, L=Shenzhen, S=Guangdong, C=CN"

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Assemble release
        run: ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: messageguardian-release-apk
          path: app/build/outputs/apk/release/*.apk
